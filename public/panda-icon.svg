<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5A27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- App Icon Background -->
  <rect x="0" y="0" width="100" height="100" rx="25" fill="url(#bg)" />
  
  <!-- Panda Head -->
  <circle cx="50" cy="55" r="30" fill="#FFFFFF"/>
  
  <!-- Ears -->
  <circle cx="28" cy="35" r="9" fill="#1A1A1A"/>
  <circle cx="72" cy="35" r="9" fill="#1A1A1A"/>
  
  <!-- Face Overlay to hide bottom of ears -->
  <circle cx="50" cy="55" r="28" fill="#FFFFFF"/>
  
  <!-- Eye Patches -->
  <ellipse cx="38" cy="52" rx="7" ry="9" fill="#1A1A1A" transform="rotate(-15 38 52)"/>
  <ellipse cx="62" cy="52" rx="7" ry="9" fill="#1A1A1A" transform="rotate(15 62 52)"/>
  
  <!-- Eyes -->
  <circle cx="39" cy="50" r="2.5" fill="#FFFFFF"/>
  <circle cx="61" cy="50" r="2.5" fill="#FFFFFF"/>
  
  <!-- Nose -->
  <ellipse cx="50" cy="65" rx="5" ry="3.5" fill="#1A1A1A"/>
  
  <!-- Mouth (Subtle) -->
  <path d="M46 72 Q50 75 54 72" stroke="#1A1A1A" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>
